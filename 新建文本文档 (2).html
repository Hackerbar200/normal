<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanh Hoa Weather</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(145deg, #8b0000, #ff0000, #ff6b6b);
    color: white;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .weather-container {
    width: 100%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .city-info h1 {
    font-size: 3.5em;
    font-weight: 800;
    margin-bottom: 5px;
  }
  
  .current-time {
    font-size: 1.8em;
    font-weight: 600;
    opacity: 0.9;
  }
  
  .current-weather {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px 0;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  }
  
  .temperature {
    font-size: 6em;
    font-weight: 900;
  }
  
  .weather-condition {
    text-align: center;
  }
  
  .weather-condition p {
    font-size: 2.5em;
    font-weight: 600;
    margin-bottom: 10px;
  }
  
  .weather-icon {
    font-size: 5em;
    margin-bottom: 10px;
  }
  
  .weather-details {
    text-align: right;
  }
  
  .weather-details p {
    font-size: 1.5em;
    margin-bottom: 8px;
    opacity: 0.9;
  }
  
  .forecast {
    margin-top: 30px;
  }
  
  .forecast-title {
    font-size: 2.2em;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .forecast-days {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }
  
  .forecast-day {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  
  .forecast-day:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.2);
  }
  
  .day-name {
    font-size: 1.8em;
    font-weight: 700;
    margin-bottom: 10px;
  }
  
  .day-icon {
    font-size: 3.5em;
    margin: 10px 0;
  }
  
  .day-temp {
    font-size: 2em;
    font-weight: 700;
    margin-bottom: 5px;
  }
  
  .day-desc {
    font-size: 1.3em;
    opacity: 0.9;
  }
  
  .footer {
    text-align: center;
    margin-top: 30px;
    font-size: 1.2em;
    opacity: 0.8;
  }
  
  .loader {
    display: none;
    text-align: center;
    padding: 30px;
  }
  
  .spinner {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 5px solid white;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .error {
    display: none;
    background: rgba(255, 0, 0, 0.2);
    border-left: 5px solid #ff4d4d;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    font-size: 1.5em;
  }
  
  @media (max-width: 768px) {
    .header, .current-weather {
      flex-direction: column;
      text-align: center;
    }
    
    .city-info h1 {
      font-size: 2.8em;
    }
    
    .temperature {
      font-size: 4.5em;
    }
    
    .weather-condition p {
      font-size: 2em;
    }
    
    .weather-details {
      text-align: center;
      margin-top: 15px;
    }
  }
</style>
</head>
<body>
  <div class="weather-container">
    <div class="header">
      <div class="city-info">
        <h1 id="city">Thanh Hoa, Vietnam</h1>
        <div class="current-time" id="current-time">Loading...</div>
      </div>
    </div>
    
    <div class="current-weather">
      <div class="temperature" id="temperature">--Â°C</div>
      <div class="weather-condition">
        <div class="weather-icon" id="weather-icon">â›…</div>
        <p id="condition">Loading weather data...</p>
      </div>
      <div class="weather-details">
        <p id="humidity">Humidity: --%</p>
        <p id="wind">Wind: -- km/h</p>
        <p id="feels-like">Feels like: --Â°C</p>
      </div>
    </div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Loading weather data...</p>
    </div>
    
    <div class="error" id="error">
      <p>Unable to load weather data. Please check your connection and try again.</p>
    </div>
    
    <div class="forecast">
      <h2 class="forecast-title">5-Day Forecast</h2>
      <div class="forecast-days" id="forecast-days">
        <!-- Forecast days will be populated by JavaScript -->
      </div>
    </div>
    
    <div class="footer">
      <p>Data provided by WeatherAPI â€¢ Auto-updates every hour</p>
    </div>
  </div>

  <script>
    // API configuration
    const apiKey = "83ddc2338ccb4fd19d091121251311";
    const city = "Thanh Hoa";
    
    // DOM elements
    const cityElement = document.getElementById('city');
    const currentTimeElement = document.getElementById('current-time');
    const temperatureElement = document.getElementById('temperature');
    const conditionElement = document.getElementById('condition');
    const weatherIconElement = document.getElementById('weather-icon');
    const humidityElement = document.getElementById('humidity');
    const windElement = document.getElementById('wind');
    const feelsLikeElement = document.getElementById('feels-like');
    const forecastDaysElement = document.getElementById('forecast-days');
    const loaderElement = document.getElementById('loader');
    const errorElement = document.getElementById('error');
    
    // International standard day abbreviations
    const dayAbbreviations = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    
    // Weather icons mapping
    const weatherIcons = {
      'Sunny': 'â˜€ï¸',
      'Clear': 'â˜€ï¸',
      'Partly cloudy': 'â›…',
      'Cloudy': 'â˜ï¸',
      'Overcast': 'â˜ï¸',
      'Mist': 'ðŸŒ«ï¸',
      'Fog': 'ðŸŒ«ï¸',
      'Light rain': 'ðŸŒ¦ï¸',
      'Rain': 'ðŸŒ§ï¸',
      'Heavy rain': 'â›ˆï¸',
      'Thunderstorm': 'â›ˆï¸',
      'Snow': 'â„ï¸',
      'Sleet': 'ðŸŒ¨ï¸'
    };
    
    // Show loading state
    function showLoading() {
      loaderElement.style.display = 'block';
      errorElement.style.display = 'none';
    }
    
    // Hide loading state
    function hideLoading() {
      loaderElement.style.display = 'none';
    }
    
    // Show error state
    function showError() {
      errorElement.style.display = 'block';
      conditionElement.textContent = 'Failed to load data';
    }
    
    // Update current time
    function updateCurrentTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit'
      };
      currentTimeElement.textContent = now.toLocaleDateString('en-US', options);
    }
    
    // Get weather icon based on condition
    function getWeatherIcon(condition) {
      for (const key in weatherIcons) {
        if (condition.toLowerCase().includes(key.toLowerCase())) {
          return weatherIcons[key];
        }
      }
      return 'â›…'; // Default icon
    }
    
    // Fetch weather data from API
    async function fetchWeatherData() {
      showLoading();
      
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5&aqi=no&alerts=no`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        displayWeatherData(data);
        hideLoading();
        
      } catch (error) {
        console.error('Error fetching weather data:', error);
        hideLoading();
        showError();
      }
    }
    
    // Display weather data in the UI
    function displayWeatherData(data) {
      // Current weather
      cityElement.textContent = `${data.location.name}, ${data.location.country}`;
      temperatureElement.textContent = `${Math.round(data.current.temp_c)}Â°C`;
      conditionElement.textContent = data.current.condition.text;
      weatherIconElement.textContent = getWeatherIcon(data.current.condition.text);
      humidityElement.textContent = `Humidity: ${data.current.humidity}%`;
      windElement.textContent = `Wind: ${data.current.wind_kph} km/h`;
      feelsLikeElement.textContent = `Feels like: ${Math.round(data.current.feelslike_c)}Â°C`;
      
      // Forecast
      forecastDaysElement.innerHTML = '';
      data.forecast.forecastday.forEach(day => {
        const date = new Date(day.date);
        const dayName = dayAbbreviations[date.getDay()];
        
        const forecastDayElement = document.createElement('div');
        forecastDayElement.className = 'forecast-day';
        forecastDayElement.innerHTML = `
          <div class="day-name">${dayName}</div>
          <div class="day-icon">${getWeatherIcon(day.day.condition.text)}</div>
          <div class="day-temp">${Math.round(day.day.avgtemp_c)}Â°C</div>
          <div class="day-desc">${day.day.condition.text}</div>
        `;
        
        forecastDaysElement.appendChild(forecastDayElement);
      });
    }
    
    // Initialize the app
    function initApp() {
      updateCurrentTime();
      fetchWeatherData();
      
      // Update time every minute
      setInterval(updateCurrentTime, 60000);
      
      // Update weather data every hour
      setInterval(fetchWeatherData, 3600000);
    }
    
    // Start the application
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
